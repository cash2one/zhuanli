<h1>专利信息发布单</h1>

<form action="add_zhuan.asp" method="post" name="form1">
<table width="95%" border="0" cellpadding="3" cellspacing="1" style= "border-collapse:collapse "> 
        
<tr>
<td colspan="2" class="infopublish"></td>
</tr>

<tr>
<td>申请号</td>
<td><input name="patentnumber" type="text" size="30"/>
<span class="spanstyle2">*</span></td>
</tr>

<tr>
<td>专利名称</td>
<td><input name="patentname" type="text" size="30"/>
<span class="spanstyle2">*</span></td>
</tr>

<tr>
<td>专利类型</td>
<td><input type="text" name="patenttype"/>
<span class="spanstyle2">*</span></td>
</tr>

<tr>
<td>行业分类：</td>
<td><select name="jishulingyu">
<option value="" selected="selected">请选择行业分类</option>
<option value="1">农业</option>
<option value="2">食品、粮油、饮料</option>
<option value="3">医疗卫生、保健</option>
<option value="4">轻工日用</option>
<option value="5">文教、体育、娱乐</option>
<option value="6">家用电器</option>
<option value="7">电子、电器、测试</option>
<option value="8">通讯、计算机</option>
<option value="9">化学化工、石油、冶金</option>
<option value="10">机械、加工、设备</option>
<option value="11">建筑、建材</option>
<option value="12">能源、采暖、炉灶</option>
<option value="13">交通、车辆、运输</option>
<option value="14">造纸、纺织、服装</option>
<option value="15">环保、除尘、采矿</option>
<option value="16">其它</option>
</select>
<span class="spanstyle2">*</span></td>
</tr>

<tr>
<td>要解决的技术问题和<br/>有益效果（限80字）</td>
<td><textarea name="effect" style="width: 89%; height: 80px;"></textarea></td>
</tr>

<tr>
<td>技术方案（限300字）</td>
<td><textarea name="design" style="width: 89%; height: 200px;"></textarea>
<span class="spanstyle">*</span></td>
</tr>


<tr>
<td>Z－用途或技术领域（限1句话概括）：</td>
<td><input name="mingcheng" type="text" size="30"/></td>
</tr>


<tr>
<td>附图1<br/>（首选最能体现技术方案的图）：</td>
<td><input name="dizhi" type="text" size="50"/>
<span class="spanstyle">*</span></td>
</tr>

<tr>
<td>附图2</td>
<td><input name="dizhi" type="text" size="50"/>
</td>
</tr>

<tr>
<td style="height: 1px">附图3</td>
<td style="height: 1px"><input name="dizhi" type="text" size="50"/></td>
</tr>

<tr>
<td>关键词</td>
<td><input name="dizhi" type="text" size="50"/>
<span class="spanstyle">*</span></td>
</tr>

<tr>
<td>分类号（见专利公开文本右上角）：</td>
<td><input name="dizhi" type="text" size="50"/>
<span class="spanstyle">*</span></td>
</tr>

<tr>
<td>专利pdf文本上传</td>
<td><input name="dizhi" type="text" size="50"/>
<span class="spanstyle">*</span></td>
</tr>



<tr>
<td>状态：</td>
<td><span class="spanstyle2">
<input type="radio" name="zhuangtai1" value="研发阶段"/>研发阶段</span>
<input type="radio" name="zhuangtai1" value="初试阶段"/>初试阶段
<input type="radio" name="zhuangtai1" value="中试阶段"/>中试阶段
<input type="radio" name="zhuangtai1" value="批量生产"/>批量生产
<span class="spanstyle">*</span></td>
</tr>

<tr>
<td>&nbsp;</td>
<td><span class="spanstyle">
<input type="checkbox" name="zhuangtai2" value="待转让"/>待转让
<input type="checkbox" name="zhuangtai2" value="已转让"/>已转让
<input type="checkbox" name="zhuangtai2" value="自己已实施"/>自己已实施
<input type="checkbox" name="zhuangtai2" value="有样品或模型"/>有样品或模型
<input type="checkbox" name="zhuangtai2" value="有专业录像带或光盘"/>有专业录像带或光盘
*</span></td>
</tr>

<tr>
<td>发明人：</td>
<td><input name="famingren" type="text" size="20"/>
<span class="STYLE6">*</span></td>
</tr>

<tr>
<td>联系人：</td>
<td><input type="text" name="lianxiren"/>
<span class="STYLE6">*</span></td>
</tr>

<tr>
<td>电话：</td>
<td><input type="text" name="dianhua"/>
<span class="spanstyle2">*</span></td>
</tr>

<tr >
<td>EMAIL：</td>
<td><input type="text" name="email"/></td>
</tr>

<tr>
<td>传真：</td>
<td><input type="text" name="chuanzhen"/></td>
</tr>

<tr>
<td>网址：</td>
<td><input type="text" name="wangzhi"/></td>
</tr>

<tr>
<td colspan="2" class="submit"><input type="button" name="Submit" value="提交" onclick="check()"/>
<input type="reset" name="Submit2" value="重置"/>
<input type="hidden" name="shifoutuijian" value="是"/>
<input name="shifoufabu" type="hidden" value="是"/>
<input name="leibie" type="hidden" value="专利产品"/></td>
</tr>
</table>
</form>
